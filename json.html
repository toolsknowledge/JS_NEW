<!--
    JSON
    ****
        JSON Stands for JavaScript Object Notation

        JSON, used to transfer the data over the Network

        JSON also called as JavaScript Objects

        JSON is light weight

        Syntax
        ******
            Objects ---- {}

            Arrays ---- []

            data ----  key & value pairs

                     key & value separated by using ":"

                    key & value pairs are separated by using ","
-->
<!--
<script>
    let obj = {
        "sub_one" : "ReactJS",
        "sub_two" : "NodeJS",
        "sub_three" : "MongoDB"
    };
    //1) . (dot operator)
    //2) [] (square operator)
    //3) for...in loop
    //4) destructuring
    console.log( obj.sub_one,
                 obj.sub_two,
                 obj.sub_three );           //ReactJS NodeJS MongoDB
    console.log( obj["sub_one"],
                 obj["sub_two"],
                 obj["sub_three"]);         //ReactJS NodeJS MongoDB
    for(let key in obj){
        console.log(key);
        console.log(obj[key]);
    }
    const {sub_one,sub_two,sub_three} = obj;
    console.log(sub_one,sub_two,sub_three);   //ReactJS NodeJS MongoDB
</script>
-->

<!--
<script>
    let obj = {
        "key1" : "Hello_1"
    };

    //add key2
    //value is "Hello_2"
    //allow only read permission
    Object.defineProperty(obj,"key2",{value:"Hello_2",writable:false});


    //add key3
    //value is "Hello_3"
    //allow all permissions
    Object.defineProperty(obj,"key3",{value:"Hello_3",writable:true});

    console.log(obj);           //{key1: 'Hello_1', key2: 'Hello_2', key3: 'Hello_3'}


    obj.key1 = "welcome_1";
    obj.key2 = "welcome_2";
    obj.key3 = "welcome_3";
    console.log(obj);         //{key1: 'welcome_1', key2: 'Hello_2', key3: 'welcome_3'}


    delete obj.key1;
    delete obj.key2;
    delete obj.key3;
    console.log(obj);       //{key2: 'Hello_2', key3: 'welcome_3'}


</script>
-->

<!--
    JSON Server
    ***********
        JSON Server used to develop the rest api's

        Ex.
            GET
            POST
            PUT
            DELETE
            HEAD
            --
            --
            --
        JSON Server supports only "JSON" Data

        JSON Server by default running on port no.3000

        we will test above rest apis with "Postman"

        we will install JSON Server by using following command

        > npm install -g json-server

        npm stands for node packaging manager

        -g stands for global installation

        we will load json data with following command

        > json-server --watch demo.json
