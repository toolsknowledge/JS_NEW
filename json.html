<!--
    JSON
    ****
        JSON Stands for JavaScript Object Notation

        JSON, used to transfer the data over the Network

        JSON also called as JavaScript Objects

        JSON is light weight

        Syntax
        ******
            Objects ---- {}

            Arrays ---- []

            data ----  key & value pairs

                     key & value separated by using ":"

                    key & value pairs are separated by using ","
-->
<!--
<script>
    let obj = {
        "sub_one" : "ReactJS",
        "sub_two" : "NodeJS",
        "sub_three" : "MongoDB"
    };
    //1) . (dot operator)
    //2) [] (square operator)
    //3) for...in loop
    //4) destructuring
    console.log( obj.sub_one,
                 obj.sub_two,
                 obj.sub_three );           //ReactJS NodeJS MongoDB
    console.log( obj["sub_one"],
                 obj["sub_two"],
                 obj["sub_three"]);         //ReactJS NodeJS MongoDB
    for(let key in obj){
        console.log(key);
        console.log(obj[key]);
    }
    const {sub_one,sub_two,sub_three} = obj;
    console.log(sub_one,sub_two,sub_three);   //ReactJS NodeJS MongoDB
</script>
-->
