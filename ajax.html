<!DOCTYPE html>
<html>
    <head>
        <title>AJAX Calls</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <script>
            $.ajax({
                method : "POST",
                url : "http://test-routes.herokuapp.com/test/uppercase",
                data : {"message":"cherisoft"},
                success : (posRes)=>{
                    console.log("Hello");
                    console.log(posRes);
                },
                error : (errRes)=>{
                    console.log(errRes);
                }
            });
        </script>
    </body>
</html>
